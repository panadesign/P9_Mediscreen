<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mediscreen | Error</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    </head>
    <body>
        <h1>Une erreur est apparue ! Nous en sommes désolés.</h1>
        <p class="error" th:text="${status}"></p>
        <p class="error_message" th:text="${message}"></p>
        <button class="btn btn-primary" value="Return"><a th:href="@{/}" th:method="get">Accueil</a></button>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
