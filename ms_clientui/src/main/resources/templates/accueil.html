<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<div class="container">
    <h1>Application MediScreen</h1>
    <div class="row">
        <div th:each="patient : ${patients}" class="col-md-4 my-1 blocPatient">
            <div class="patient">
                <p>
                    <strong>Family: </strong>
                    <span th:text="${patient.family}"></span>
                </p>
                <p>
                    <strong>Given: </strong>
                    <span th:text="${patient.given}"></span>
                </p>
                <p>
                    <strong>Birthdate: </strong>
                    <span th:text="${patient.birth}"></span>
                </p>
                <p>
                    <strong>Gender: </strong>
                    <span th:text="${patient.gender}"></span>
                </p>
                <p>
                    <strong>Address</strong>
                    <span th:text="${patient.address}"></span>
                </p>
                <p>
                    <strong>Phone number</strong>
                    <span th:text="${patient.phone}"></span>
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>
</body>
</html>
