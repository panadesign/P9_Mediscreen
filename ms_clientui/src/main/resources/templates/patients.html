<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<div class="container">
    <header>
        <ul>
            <li>
                <a href="/patients">Liste des patients</a>
            </li>
            <li>
                <a href="/patients/add">Ajouter un patient</a>
            </li>
        </ul>
    </header>
    <h1>Mediscreen</h1>
    <div class="row">
        <div th:each="patient : ${patients}" class="col-md-12 my-1 blocPatient">
            <div class="patient">
                <p>
                    <strong>Lastname: </strong>
                    <span th:text="${patient.lastname}"></span>
                </p>
                <p>
                    <strong>Firstname: </strong>
                    <span th:text="${patient.firstname}"></span>
                </p>
                <p>
                    <strong>Birthdate: </strong>
                    <span th:text="${patient.birth}"></span>
                </p>
                <p>
                    <strong>Gender: </strong>
                    <span th:text="${patient.gender}"></span>
                </p>
                <p>
                    <strong>Address</strong>
                    <span th:text="${patient.address}"></span>
                </p>
                <p>
                    <strong>Phone number</strong>
                    <span th:text="${patient.phone}"></span>
                </p>
                <a th:href="@{/patients/{id}/edit(id=${patient.getId})}" th:method="get" class="btn btn-primary">Mettre Ã  jour</a>
                <a th:href="@{/patients/{id}(id=${patient.getId})}" th:method="get" class="btn btn-primary">Fiche patient</a>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>
</body>
</html>
