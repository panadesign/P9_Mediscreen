<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen | Historique du patient</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <h1>Historique du patient</h1>
    <div class="row">
        <div class="col-md-12 my-1">
            <div class="blocPatient" th:each="history: ${history.observations}">
                <div>
                    <h4>Date : </h4>
                    <span th:text="${#temporals.format(history.dateTime, 'yyyy/MM/dd HH:mm:ss')}"></span>

                    <h4>Note : </h4>
                    <span th:text="${history.note}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>
</body>
</html>
