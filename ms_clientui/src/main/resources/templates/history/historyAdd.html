<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen | Ajouter une note</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <h1>Ajouter une note</h1>
    <div class="row">
        <div class="row">
            <form action="#" th:action="@{/patients/{id}/history/add(id=${id})}"  th:object="${noteBean}"  method="POST" class="form-horizontal" style="width: 100%">
                <label for="note" class="note">
                    <input id="note" class="form-control" type="text" th:field="*{note}" name="note" placeholder="note">
                    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                </label>
                <button class="btn btn-primary" type="submit" value="Create">Valider</button>
                <button class="btn btn-danger" value="Cancel"><a th:href="@{/patients/{id}(id=${id})}" th:method="get">Annuler</a></button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
