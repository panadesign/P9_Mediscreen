<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen | Mise à jour</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

    <div class="container">
        <h1>Fiche patient</h1>
        <div class="patient">
            <p>
                <strong>Lastname: </strong>
                <span class="capitalize" th:text="${patient.lastname}"></span>
            </p>
            <p>
                <strong>Firstname: </strong>
                <span th:text="${patient.firstname}"></span>
            </p>
            <p>
                <strong>Birthdate: </strong>
                <span th:text="${#temporals.format(patient.birth, 'yyyy/MM/dd')}"></span>
            </p>
            <p>
                <strong>Gender: </strong>
                <span th:text="${patient.gender}"></span>
            </p>
            <p>
                <strong>Address</strong>
                <span th:text="${patient.address}"></span>
            </p>
            <p>
                <strong>Phone number</strong>
                <span th:text="${patient.phone}"></span>
            </p>
            <a th:href="@{/patients/{id}/edit(id=${patient.getId})}" th:method="get" class="btn btn-primary">Mettre à jour</a>
            <a th:href="@{/patients/{id}/assessment(id=${patient.getId})}" th:method="get" class="btn btn-secondary">Diagnotique du patient</a>
            <a th:href="@{/patients/{id}/history(id=${patient.getId})}" th:method="get" class="btn btn-secondary">Accéder aux notes</a>
            <a th:href="@{/patients/{id}/history/add(id=${patient.getId})}" th:method="get" class="btn btn-secondary">Ajouter une note</a>
            <a th:href="@{/patients}" th:method="get" class="btn btn-secondary">Tous les patients</a>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
