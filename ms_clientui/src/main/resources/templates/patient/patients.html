<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<div class="container">
    <header>
        <ul>
            <li>
                <a href="/patients">Liste des patients</a>
            </li>
            <li>
                <a href="/patients/add">Ajouter un patient</a>
            </li>
        </ul>
    </header>
    <h1>Mediscreen</h1>
    <div class="row">
        <div th:each="patient : ${patients}" class="col-md-12 my-1 blocPatient">
            <div class="patient">
                <p>
                    <strong>Nom : </strong>
                    <span th:text="${patient.lastname}"></span>
                </p>
                <p>
                    <strong>Prénom: </strong>
                    <span th:text="${patient.firstname}"></span>
                </p>
                <p>
                    <strong>Date de naissance: </strong>
                    <span th:text="${#temporals.format(patient.birth, 'yyyy/MM/dd')}"></span>
                </p>
                <p>
                    <strong>Sexe : </strong>
                    <span th:text="${patient.gender}"></span>
                </p>
                <p>
                    <strong>Adresse : </strong>
                    <span th:text="${patient.address}"></span>
                </p>
                <p>
                    <strong>Numéro de téléphone : </strong>
                    <span th:text="${patient.phone}"></span>
                </p>
                <a th:href="@{/patients/{id}(id=${patient.getId})}" th:method="get" class="btn btn-primary">Fiche patient</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
